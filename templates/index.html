  <title>Money App</title>

<body>

  <header>
    <div class="top-tray">
      <input type="text" name="" class="sign-up-button" value="Sign Up" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">
      <input type="text" class="logo" value="Who owes who?">
    </div>
  </header>

  <div>
    <form>
      <fieldset>
        <legend align="left" size="24"></legend>
        <label>Username: <br />
            <input type="username" name="log_username" placeholder="Username" required/> </label><br />
        <label>Password: <br />
            <input type="password" name="log_password" placeholder="Password" required/> </label><br />
        <button type="submit" class="btn btn-primary">Login</button>
      </fieldset>
    </form>
  </div>





<!--Sign up modal-->
  <div class="container">
    <div class="row">
      <div id="id02" class="modal w3-animate-opacity" role="dialog">
        <div class="modal-dialog ">
          <form class="modal-content" action="/action_page.php">
            <div class="modal-header">
              <h4 class="modal-title">Sign Up
          </h4>
            </div>
            <div class="modal-body">
              <p>Please fill in this form to create an account.</p>

              <hr>

              <label class="col-sm-3" for="username"><b>Username</b></label>
              <input class="col-sm-6" type="text" placeholder="Enter Username" name="username" required>
              <div class="clearfix"></div>
              <br>

              <label class="col-sm-3" for="psw"><b>Password</b></label>
              <input class="col-sm-6" type="password" placeholder="Enter Password" name="psw" required>
              <div class="clearfix"></div>

              <label class="col-sm-3" for="psw-repeat"><b>Repeat Password</b></label>
              <input class="col-sm-6" type="password" placeholder="Repeat Password" name="psw-repeat" required>
              <div class="clearfix"></div>
              <br>

              <label class="col-sm-3" for="firstname"><b>Firstname</b></label>
              <input class="col-sm-6" type="text" placeholder="Enter Firstname" name="firstname" required>
              <div class="clearfix"></div>

              <label class="col-sm-3" for="lastname"><b>Lastname</b></label>
              <input class="col-sm-6" type="text" placeholder="Enter Lastname" name="lastname" required>
              <div class="clearfix"></div>
              <br>


              <label class="col-sm-3" for="email"><b>Email Address</b></label>
              <input class="col-sm-6" type="email" placeholder="Enter Email Address" name="email" required>
              <div class="clearfix"></div>
              <br>

              <label class="col-sm-12">
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
              <br>
            </div>
              <div class="modal-footer">
                <button type="submit" class="signup"><i class="fa fa-check-square-o"></i>  Sign Up</button>
                <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn"><i class="fa fa-times-rectangle-o"></i> Cancel</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>

      <a href="#" class="fa fa-pinterest"></a>
    </div>
  </footer>
</body>

</html>
